server.port=9090
debug=true
spring.thymeleaf.cache=false

#dataSource
spring.datasource.driver-class-name=com.mysql.jdbc.ReplicationDriver
spring.datasource.url=jdbc:mysql:replication://localhost:3307,localhost:3308/db_22_ssm
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#spring.datasource.tomcat.max-active=20
spring.datasource.hikari.maximum-pool-size=20

mybatis.type-aliases-package=com.kaishengit.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.com.kaishengit=debug
#logging.file=D:/app.log
logging.path=D:/logs

management.context-path=/config
management.security.enabled=false

#spring.boot.admin.url=http://127.0.0.1:8899
spring.application.name=CRM
